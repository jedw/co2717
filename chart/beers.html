<!DOCTYPE html>
<html>
<head>
<title>ChartJS</title>
<script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js></script>
</head>
<body>
<canvas id="myChart"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Monday', 'Tuesday', 'Wednesday'],
        datasets: [{
            label: '# of beers drunk',
            data: [8, 6, 25],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
		],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(255, 255, 235, 1)',
                'rgba(255, 206, 86, 1)',
		],
            borderWidth: 4
        }]

    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</body>
</html>
