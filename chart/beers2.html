<!DOCTYPE html>
<html>
<head>
<title>ChartJS</title>
<script src=https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js></script>

</head>
<body>
<canvas id="myChart" width="400px"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Monday', 'Tuesday', 'Wednesday'],
        datasets: [{
			label: 'Beers drunk',
			data: [6,1,2],
			backgroundColor: 'rgba(255,127,0,0.2)',
            borderColor: 'rgba(255,127,0,0.8)',
		    borderWidth: 1,	
		}, 
        {
			label: 'Cheeseburgers eaten',
			data: [8,6,8],
			backgroundColor: 'rgba(127,255,0,0.2)',
            borderColor: 'rgba(127,255,0,0.8)',
		    borderWidth: 1,
		}, 
        {
			label: 'Minutes in the gym',
			data: [3,5,2],
			backgroundColor: 'rgba(0,127,255,0.2)',
            borderColor: 'rgba(0,127,255,0.8)',
		    borderWidth: 1,
		}],	
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
</body>
</html>
