<!DOCTYPE html>
<html>
    <head>
        <title>ChartJS</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
        <label for="inputLabel">Label:</label><input id="inputLabel" type="text"/>
        <br>
        <label for="inputData">Data:</label><input id="inputData" type="text"/>
        <br>
        <label for="submit">Submit:</label><input id="inputSubmit" type="submit"/>
        <canvas id="myChart" width="100"></canvas>
        <script>
        var color = true;    
        var myLabels = [];
        var myData = [];
        var myColors = [];

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: myLabels,
                datasets: [{
                    label: '# Data',
                    data: myData,
                    backgroundColor: myColors,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        $("#inputSubmit").click(function(){
            myLabels.push($("#inputLabel").val());
            myData.push($("#inputData").val());
            color = !color;
            if (color){
                myColors.push('rgba(255,255,0,0.3)');
            }
            else{
                myColors.push('rgba(0,127,255,0.3)');  
            }
            myChart.update();
        });
        </script>
    </body>
</html>
