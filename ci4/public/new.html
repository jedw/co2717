<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <title>New</title>
    <script>                
        $(document).ready(function() 
        {
            $("#submit").click(function()
            {
                $.ajax({
                    url: "../index.php/api/records/new",
                    method: "POST",
                    data: {
                        "first_name": $("#Fname").val(),
                        "last_name": $("#Lname").val(),
                        "address": $("#Address").val(),
                        "email": $("#Email").val(),
                        "mobile": $("#Mobile").val(),
                    },
                    success: function(result) { 
                        console.log('Successfully called')
                        $("#success").html("<p>New record added.</p>")
                    },
                    error: function(jqxhr, status, exception) {
                        console.log('Exception:', exception)
                        $("#success").html("<p>Something went wrong.</p>")
                    }
                })
            })
        });
    </script>
</head>
<body>
    <form id="myform">
        <label for="Fname">Firstname:</label> <input type="text" id="Fname"><br>
        <label for="Lname">Lastname:</label> <input type="text" id="Lname"><br>
        <label for="Address">Address:</label> <input type="text" id="Address"><br>
        <label for="Email">Email:</label> <input type="text" id="Email"><br>
        <label for="Mobile">Mobile #:</label> <input type="text" id="Mobile">
    </form>
         Submit: <button id="submit">Submit</button>
         <div id="success"></div>
</body>
</html>
