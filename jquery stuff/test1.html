<!DOCTYPE html>
<head>
	<title>Events 101</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#clickme").click(function(){
			$("#clickme").css("color", "#F00");
			$("#clickme").html("The text has changed to red because you clicked me");
		});
	});
	</script>
</head>
<body>
<h1>Events 101</h1>
<h1 id="clickme">Click me!</h1>
</body>
</html>
