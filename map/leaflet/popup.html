<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafletJS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
   <style>
       #map { 
           height: 1024px; 
        }
   </style>
   
</head>
<body>
    <div id="map"></div>
    <script>
        var myPoints = [
            {lat: 53.763703, lon: -2.708945, name: "Jonathan"},
            {lat: 53.760367, lon: -2.704868, name: "Lorna"},
            {lat: 53.757196, lon: -2.707379, name: "Julie"}
        ];	

        var map = L.map('map').setView([53.7633421,-2.7043016], 14);
 
        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
             maxZoom: 19,
             attribution: 'Â© OpenStreetMap'
         }).addTo(map);
 
        myPoints.forEach(element => {
            //L.marker([element.lat, element.lon]).addTo(map).bindPopup(element.name).openPopup();
            L.marker([element.lat, element.lon]).addTo(map).bindPopup(element.name);
        });
    </script>
</body>
</html>
