<!DOCTYPE html>
<head><title></title>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
var myPoints = [
    {lat: 53.763703, lon: -2.708945, name: "Jonathan"},
    {lat: 53.760367, lon: -2.704868, name: "Lorna"},
    {lat: 53.757196, lon: -2.707379, name: "Julie"}
];	
	function initialize() {
		
	var mapProp = {
        center: new google.maps.LatLng(53.7633421,-2.7043016),
        zoom: 16,
        mapTypeId: google.maps.MapTypeId.HYBRID
	};
	var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

	var marker, i
		for (i = 0; i < myPoints.length; i++) {
		    marker = new google.maps.Marker({
                position: new google.maps.LatLng(myPoints[i].lat, myPoints[i].lon),
                title: myPoints[i].name,
                map: map,
		    })
		}
	}
	google.maps.event.addDomListener(window, 'load', initialize);			
</script>
</head>
<body>
	<div id="googleMap" style="width:1024px;height:768px;"></div>
</body>
</html>
