<!DOCTYPE html>
<html>
	<head>
		<title> </title>
			<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
			<script>
			$(document).ready(function(){
					 var size;
					 var space;
					 var name;
					 var decorAmount;
					 var colours = ['f00','0f0', '00f', 'ff0', 'f0f', '0ff'];
					 var decor = ['o', '*'];
				 
				$("#draw").click(function drawTree() {
					setTimeout(drawTree, 1000);
					size = $("#inputSize").val();
					name = $("#inputName").val();
					decorAmount = $("#inputDecor").val();
					space = size;
					$("#tree").empty();	
					for (var k = 0; k < size-1; k++)
						{
							$("#tree").append(" ");
						}
					$("#tree").append("<span style=\"color:#ff0;\">*</span>");
					for (var i = 0; i <= size; i++)
					{	
						for (var k=0; k<space; k++)
						{
							$("#tree").append(" ");
						}
						for ( var j = 0; j < 2*i-1; j++)
						{
							if (Math.floor(Math.random() * decorAmount) == 1)
							{
								var color = colours[Math.floor(Math.random() * colours.length)];
								var character = decor[Math.floor(Math.random() * decor.length)];
								$("#tree").append("<span style=\"color:#"+color+";\">"+character+"</span>");
							}
							else
							{
								$("#tree").append("^");
							}
						}
						space--;
						$("#tree").append("<br>");
					}
					for (var k = 0; k < size-4; k++)
						{
							$("#tree").append(" ");
						}
					$("#tree").append("\\____/<br>");
					
					$("#tree").append("<br>Merry Christmas "+name);
				});	
			});
			</script>
			<style>
			body {
				background: #000;
				color: #fff;
			}
			</style>
		</head>
	<body>
		<h1>CO2714 Christmas lab</h1>
		<pre id ="tree" style="color:#008822;"></pre>
		Input Size: <br><input id="inputSize" type="text"><br>
		Input Name: <br><input id="inputName" type="text"><br>
		One in 'n' characters should be a decoration. n= : <br><input id="inputDecor" type="text"><br>
		<button id="draw">Draw Tree</button>
	</body>
</html>
